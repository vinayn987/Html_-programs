<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #myCanvas{
            width:500px;
            height: 500px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas=document.getElementById('myCanvas');
        const ctx=canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(10, 50);
        ctx.lineTo(80, 80);
        ctx.strokeStyle='blue';
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle='violet';
        ctx.strokeStyle='yellow';
        ctx.arc(180, 65, 25, 0, Math.PI*2);
        ctx.stroke();
        ctx.fill();

        ctx.font='12px Arial';
        ctx.fillStyle='red';
        ctx.fillText("Hello World", 150, 30);

        const grd=ctx.createLinearGradient(0, 50, 50, 0);
        grd.addColorStop(0, 'red');
        grd.addColorStop(.5, 'blue');
        grd.addColorStop(1, 'green');
        ctx.fillStyle=grd;
        ctx.fillRect(10, 10, 80, 30);
    </script>
</body>
</html>
