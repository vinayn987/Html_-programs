<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        #flag{
            border: 1px solid black;
        }
        #box{
            border:1px solid black;
        }
        #plg{
            border:1px solid black;
        }
        #bot{
            border:1px solid black;
        }
      
    </style>
</head>
<body>
    <h1 align="center">SVG SHAPES</h1>
    <h2 >Rectangle</h2> 
    <svg id="flag" width="300" height="200">
        <rect x="45" y="45" width="200" height="100" fill="red" stroke="yellow" stroke-width="2" />
    </svg>
    <h2 >Line</h2>

    <svg id="box" width="300" height="200">
        <line x1="20" y1="20" x2="150" y2="150" stroke="brown" stroke-width="2"/>
    </svg>
    <h2>Polygon</h2>
    <svg id="plg" width="300" height="200">
        <polygon points="45,45 250,45 250,150 45,150 "  fill="red" stroke="yellow" stoke-width="3" />   
     </svg>
     <h2>Polyline</h2>
     <svg id="bot" width="300" height="200">
        <polyline points="0,40 40,40, 40,80 80,80 80,120 120,120 120,160" fill="white" stroke="green" stroke-width="4"/>
     </svg>
     <h2>Star</h2>
     <svg height="300" width="200">
        <polygon
          points="50,5 63,30 88,35 70,60 75,85 50,70 25,85 30,60 12,35 37,30"
          style="fill:yellow;stroke:blue;stroke-width:1"
        />
      </svg>
      
</body>
</html>
