<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGrd</title>
    
</head>
<body>
    <h2><strong>Linear Gradient</strong></h2>
    <svg width="400" height="200">
    
            <linearGradient id="grd1" x1="0%" y1="50%" x2="50%" y2="0%">
                <stop offset="0%" stop-color="yellow" stop-opacity="1"/>
                <stop offset="25%" stop-color="blue" />
                <stop offset="50%" stop-color="aqua"/>
                <stop offset="75%" stop-color="green"/>
                <stop offset="100%" stop-color="red" stop-opacity="1"/>
            </linearGradient>
        
        <ellipse cx="100" cy="50" rx="100" ry="50" fill="url(#grd1)"/>
    </svg>
    <h2><strong>Radial Gradient</strong></h2>
    <svg width="400" height="200">
        <radialgradient id="grd2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%" >
            <stop offset="0%" stop-color="yellow" stop-opacity="1"/>
            <stop offset="35%" stop-color="blue" stop-opacity="1"/>
            <stop offset="50%" stop-color="aqua" stop-opacity="1"/>
            <stop offset="75%" stop-color="green" />
            <stop offset="100%" stop-color="yellow" stop-opacity="1"/>

        </radialgradient>
        <ellipse cx="100" cy="50" rx="100" ry="50" fill="url(#grd2)"/>
    </svg>
</body>
</html>
