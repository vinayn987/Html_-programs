<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        body{
            background-color: rgb(233, 204, 130);
        }
        h1{
            color:crimson;
            text-align: center;
            text-decoration: underline;
            
        }
        ol{
            color: green;
            
        }
        ul{
            color:rgb(75, 19, 150);
        }

    </style>
</head>
<body>
    <h1>Different Lists</h1>
    <h2>Ordered list</h2>
    <p style="font-size: large;">Fruits</p>
    <ol type="1">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ol>
    <p style="font-size: large;">Flowers</p>
    <ul type="square">
        <li>MariGold</li>
        <li>Jasmine</li>
        <li>Lotus</li>
        <li>Lily</li>
        <li>Rose</li>
    </ul>
    
</body>
</html>
